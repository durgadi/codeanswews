<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    body {
      font-family: sans-serif;
       background-color: #3498db;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #000;
      color: #fff;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
      display: none;
    }
    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 300px;
      background-color: #fff;
      padding: 20px;
    }
    .popup-content h1 {
      text-align: center;
    }
    .popup-content p {
      margin-bottom: 10px;
    }
    .popup-content button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Survey Form</h1>

  <form action="/submit" method="post" id="survey-form">

    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="last_name" placeholder="Last Name" required>
    <input type="date" name="date_of_birth" placeholder="Date of Birth" required>

    <select name="country" required>
      <option value="">Select a country</option>
      <option value="India">India</option>
      <option value="United States">United States</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="Canada">Canada</option>
      <option value="Australia">Australia</option>
    </select>

    <input type="checkbox" name="gender" value="Male" required> Male
    <input type="checkbox" name="gender" value="Female" required> Female

    <input type="text" name="profession" placeholder="Profession" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="mobile_number" placeholder="Mobile Number" required>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>

  <div class="popup" id="popup">

    <div class="popup-content" id="popup-content">

      <h1>Survey Results</h1>

      <p>First Name: <span id="first-name-result"></span></p>
      <p>Last Name: <span id="last-name-result"></span></p>
      <p>Date of Birth: <span id="date-of-birth-result"></span></p>
      <p>Country: <span id="country-result"></span></p>
      <p>Gender: <span id="gender-result"></span></p>
      <p>Profession: <span id="profession-result"></span></p>
      <p>Email: <span id="email-result"></span></p>
      <p>Mobile Number: <span id="mobile-number-result"></span></p>

      <button type="button" id="close-popup">Close</button>
    </div>

  </div>
